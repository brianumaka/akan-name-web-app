<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class=container>
    <h1>Akan Name Web Calculator</h1>
    <h2>About</h2>
    <p>Akan name website calculator, is a web application <br> that takes a user's birthday and calculates the day of the week they were born, <br>then depending on their gender outputs their Akan names. <br>the names are derived from <em>Ghanian</em>  culture.</p>
    <form onsubmit="return aggregateMyFunctions()">
      Day<br/>
      <label for="inputday4" id="dob">Day</label>
      <input class="form-control" id="day" placeholder="12" value="">
      <div id="day_error" class="val_error"></div>
      Month<br />
      <label for="inputmonth4" id="mmonth">Month</label>
      <input class="form-control" id="month" placeholder="09" value="">
      <div id="month_error" class="val_error"></div>
      Year<br />
      <label for="inputyear4" id="myear">Year</label>
      <input class="form-control" id="year" placeholder="2019" value="">
      <div id="year_error" class="val_error"></div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
        <label class="form-check-label" for="gender">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
        <label class="form-check-label" for="gender">Female</label>
      </div>
      <input type="number" name="Date" placeholder="Enter the date" id="date"/><br/>
      <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
     <button type="submit" onclick="getAkanName()">Search Akan Name</button>
  </form>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
