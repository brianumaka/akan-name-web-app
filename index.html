<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class=container>
    <h1>Akan Name Web Calculator</h1>
    <h2>About</h2>
    <p>Akan name website calculator, is a web application <br> that takes a user's birthday and calculates the day of the week they were born, <br>then depending on their gender outputs their Akan names. <br>the names are derived from Ghanian culture.</p>
    <form onsubmit="return aggregateMyFunctions()">
      Year<br/>
      <input type="number" name="Year" placeholder="Enter the Year" id="year"/><br/>
      Month<br />
      <input type="number" name="Month" placeholder="Enter the Month" id="month"/><br/>
      Date<br />
      <input type="number" name="Date" placeholder="Enter the date" id="date"/><br/>
      <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
     <!-- <input type="button" id="calculate the birthday" value="Calculate The Birthday" /> -->
     <button type="submit" onclick="getAkanName()">Search Akan Name</button>
  </form>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
